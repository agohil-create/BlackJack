<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blackjack by khel.fun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              felt: {
                500: '#35654d',
                600: '#2a533e',
                800: '#1e3e2e',
              },
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              }
            },
            animation: {
              'deal-card': 'deal 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'card-shine': 'shine 0.8s ease-out forwards',
              'speaking': 'speaking 2s ease-in-out infinite',
              'blink': 'blink 4s infinite',
              'float': 'float 6s ease-in-out infinite',
              'breathe': 'breathe 5s ease-in-out infinite',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'bounce-in': 'bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards',
            },
            keyframes: {
              deal: {
                '0%': { transform: 'translate(100px, -200px) scale(0.6) rotate(15deg)', opacity: '0' },
                '100%': { transform: 'translate(0, 0) scale(1) rotate(0deg)', opacity: '1' },
              },
              shine: {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)', opacity: '0' },
                '50%': { opacity: '0.4' },
                '100%': { transform: 'translateX(200%) skewX(-15deg)', opacity: '0' },
              },
              speaking: {
                '0%, 100%': { boxShadow: '0 0 0 0px rgba(251, 191, 36, 0)', borderColor: 'rgba(255, 255, 255, 0.2)' },
                '50%': { boxShadow: '0 0 20px 2px rgba(251, 191, 36, 0.3)', borderColor: 'rgba(251, 191, 36, 0.8)', transform: 'scale(1.02)' },
              },
              blink: {
                '0%, 90%, 100%': { transform: 'scaleY(1)' },
                '95%': { transform: 'scaleY(0.1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1) translateY(0)' },
                '50%': { transform: 'scale(1.02) translateY(-2px)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              bounceIn: {
                '0%': { transform: 'scale(0.3)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0c0a09; /* stone-950 */
      }
      
      /* 3D Transform Utilities for Realistic Flipping */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
